<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractions</title>
    <link rel="stylesheet" href="/Attractions/attractions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="outer">
        <div id="inner">
            <div>
                Find and book a great experience
            </div>
            <div>Discover more of your destination and make the most of your trip</div>
            <div id="searchsymbol"><i class="fa fa-search"></i></div>
    
            <div>
               
                <form>
                    <div>
                        <input id="search" type="search" name="query" autocomplete="off" placeholder="Destinations,  museums, tours..."> </div>
                    <button id="searchbutton">Search</button>
                </form>
            </div>
        </div>
        
    </div>
    <div id="middleblock">
        <h3>Top destinations</h3>
        <div>
            <ul style="list-style-type:none;">
                <li class="dubai">
                    <div class="outerblock">
                        <a href="#"> 
                            <img src="https://q-xx.bstatic.com/xdata/images/xphoto/720x405/72203688.jpg?k=882dfd9985340ffb2a8553b56580d2139455c38e310899b3949b6dff9a8590df&o=" alt="Dubai">
                            <header class="card_header">
                                <h3 class="card_title">Dubai</h3>
                                <p class="card_subtitle">98 things todo</p>
                            </header>
                        </a>
                    </div>
                </li>
                <li class="dubai">
                    <div class="outerblock">
                        <a href="#"> 
                            <img src="https://q-xx.bstatic.com/xdata/images/xphoto/720x405/72204269.jpg?k=dda35f09d4db949aa6786bc25686bddd016cdd12a2603193e90df0d44a51a1ac&o=" alt="London">
                            <header class="card_header">
                                <h3 class="card_title">London</h3>
                                <p class="card_subtitle">43 things todo</p>
                            </header>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="outerblock">
                        <a href="#"> 
                            <img src="https://q-xx.bstatic.com/xdata/images/city/720x405/654667.jpg?k=38b7cadbc436ac8f1990d593aeea431bdca024ad7e19136de1a648a741efd1d2&o=" alt="Istanbul">
                            <header class="card_header" id="istanbul">
                                <h3 class="card_title">Istanbul</h3>
                                <p class="card_subtitle">40 things todo</p>
                            </header>
                        </a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
    <div id="signinblock">
        <h3>Sign in to save time</h3>
        <p>Your Booking.com account lets you book using your saved details</p>
        <button id="but">Sign in</button>
    </div>
    <hr class="hr">
   <script src="/Attractions/attractions.js">

   </script>
</body>
</html>
